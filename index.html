<!DOCTYPE html>

    <body>

        <h3>〜2020年 SFC4年文化祭迷路企画〜</h3>

          <p>6.途中に落ちてるアイテムを拾うと、ポイントになります。</p>

      <button>
        <a href="contents.html">Let's go...</a>
      </button>
